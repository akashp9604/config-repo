server:
  port: 8080

spring:
  application:
    name: api-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9091/realms/Config_Board

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**

        - id: issue-service
          uri: lb://issue-service
          predicates:
            - Path=/issues/**

        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comments/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**

        - id: reporting-service
          uri: lb://reporting-service
          predicates:
            - Path=/reports/**

        - id: audit-service
          uri: lb://audit-service
          predicates:
            - Path=/audits/**

        - id: attachment-service
          uri: lb://attachment-service
          predicates:
            - Path=/attachments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

cloud:
  config:
    override-system-properties: false

---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: INFO
